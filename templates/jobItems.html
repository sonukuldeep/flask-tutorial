<div class="border-2 rounded p-2 m-2 flex justify-between items-center">
    <div>
        <h4>Title: {{job['title']}}</h4>
        {% if 'location' in job %}
        <div>Location: {{job['location']}}</div>
        {% endif %}
        <div>Salary: {{job['salary']}}</div>
    </div>
    <button
            class="mt-2 border rounded h-[35px] text-gray-700 bg-green-300 px-2 py-1 hover:bg-green-400 transition-all active:bg-green-500">Apply</button>
</div>
