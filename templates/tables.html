<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in allTodo %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
        <a href="/delete/{{todo.sno}}" type="button" class="btn btn-info btn-sm mx-1">update</a>
        <a href="/delete/{{todo.sno}}" type="button" class="btn btn-info btn-sm mx-1">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
